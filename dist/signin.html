<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>
        <!-- fontawesome cdn -->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" /> -->

        <!-- install postcss tailwind css -->
      <script type="module" crossorigin src="/assets/signin-Bs8d94hp.js"></script>
      <link rel="modulepreload" crossorigin href="/assets/main-Dw6rrnKL.js">
      <link rel="stylesheet" crossorigin href="/assets/main-BNjbjrO3.css">
      <link rel="stylesheet" crossorigin href="/assets/all-BSo3MzQ-.css">
    </head>
    <body class="h-screen bg-gray-100 flex justify-center items-center" >

        <div class="w-full max-w-md shadow-md rounded-md p-6" >

            <h6 class="text-lg mb-4" >Signin</h6>

            <form id="signinform" class="space-y-4" action="" method="POST" >

                <div class="flex flex-col" >
                    <label for="signinemail" class="text-sm" >Email</label>
                    <input type="email" id="signinemail" class="text-sm border border-gray-300 rounded-md px-3 py-1 mt-1 focus:outline-none focus:border-blue-500" placeholder="Email" required />
                </div>

                <div class="flex flex-col" >
                    <label for="signinpassword" class="text-sm" >Password</label>
                    <input type="password" id="signinpassword" class="text-sm border border-gray-300 rounded-md px-3 py-1 mt-1 focus:outline-none focus:border-blue-500" placeholder="Password" required />
                </div>

                <div class="flex justify-end" >
                    <button type="submit" class="text-sm text-white bg-blue-600 px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none" >Sign In</button>
                </div>

            </form>

            <div class="mt-4" >
                <a href="./reset.html" class="text-sm text-blue-600 block hover:underline" >Forgot Password?</a>
                <a href="./signup.html" class="text-sm text-blue-600 block hover:underline" >Don't have an account!Signup here.</a>
            </div>

            <button type="button" id="googleloginbtn" class="text-sm text-white bg-red-600 px-4 py-2 rounded-md mt-4 hover:bg-red-700 focus:outline-none" >Login with <i class="fab fa-google" ></i></button>

        </div>
        




        <!-- tailwindcss cdn -->
        <!-- <script src="https://unpkg.com/@tailwindcss/browser@4"></script> -->

		<!-- custom js -->

    </body>
</html>
