<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <!-- fontawesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

        <!-- install postcss tailwind css -->
      <script type="module" crossorigin src="/assets/signup-S0U7niPL.js"></script>
      <link rel="modulepreload" crossorigin href="/assets/main-uuQIQCJ2.js">
      <link rel="stylesheet" crossorigin href="/assets/main-BNjbjrO3.css">
    </head>
    <body class="h-screen bg-gray-100 flex justify-center items-center" >

        <div class="w-full max-w-md shadow-md rounded-md p-6" >

            <h6 class="text-lg mb-4" >Signup</h6>

            <form id="signupform" class="space-y-4" action="" method="POST" >

                <div class="flex flex-col" >
                    <label for="fullname" class="text-sm" >Full Name</label>
                    <input type="text" id="fullname" class="text-sm border border-gray-300 rounded-md px-3 py-1 mt-1 focus:outline-none focus:border-blue-500" placeholder="Full Name" required />
                </div>

                <div class="flex flex-col" >
                    <label for="email" class="text-sm" >Email</label>
                    <input type="email" id="email" class="text-sm border border-gray-300 rounded-md px-3 py-1 mt-1 focus:outline-none focus:border-blue-500" placeholder="Email" required />
                </div>

                <div class="flex flex-col" >
                    <label for="password" class="text-sm" >Password</label>
                    <input type="password" id="password" class="text-sm border border-gray-300 rounded-md px-3 py-1 mt-1 focus:outline-none focus:border-blue-500" placeholder="Password" required />
                </div>

                <div class="flex justify-end" >
                    <button type="submit" class="text-sm text-white bg-blue-600 px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none" >Sign Up</button>
                </div>

            </form>

            <div class="mt-4" >
                <a href="./signin.html" class="text-sm text-blue-600 block hover:underline" >Already register!Signin here.</a>
            </div>

        </div>
        




        <!-- tailwindcss cdn -->
        <!-- <script src="https://unpkg.com/@tailwindcss/browser@4"></script> -->

		<!-- custom js -->

    </body>
</html>
